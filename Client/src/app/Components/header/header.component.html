<nav class="headmain border-gray-200"  (click)="closeDropdowns($event)">
  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4" >
    <div><app-side-bar></app-side-bar></div>
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
    </a>
    <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <ul class="flex space-x-4 rtl:space-x-reverse">
            <li>
                <a routerLink="/dash" class="py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Home</a>
            </li>
            <li>
                <a routerLink="/projects" class="py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Projects</a>
            </li>
            <li *ngIf="!isAdmin">
                <a href="#" class="py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Tasks</a>
            </li>
            <li>
                <a href="#" class="py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Contact</a>
            </li>
        </ul>
        


        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="p-2 flex items-center justify-center">
            <button type="button" class="flex text-sm rounded-full focus:ring-1 focus:ring-gray-300 dark:focus:ring-gray-600 p-1" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
              <svg class="w-12 h-12 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
            </button>
          </button>
          
          
          <mat-menu #menu="matMenu">
            <a routerLink="/profil"><button mat-menu-item>
              <div class="d-flex gap-2">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
              </svg>
              <span>Profile</span>
            </div>
            </button></a>
        
            <button mat-menu-item>
              <div class="d-flex gap-2">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
             </svg>
              <span>Sign out</span>
            </div>
            </button>
          </mat-menu>
        <!-- Notification -->
        <div class="relative cursor-pointer" (click)="onNotification()">
            <div class="absolute text-xs text-white -top-1 -right-1 bg-red-500 rounded-full p-1 w-5 h-5 mt-2">
                <span>12</span>
            </div>
            <div class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-gray-600 w-6 h-6" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
</nav>

      <div class="bg-white p-2 rounded-lg shadow-md">
          <div class="flex items-center">
              <div class="w-14 h-6 rounded-full bg-indigo-500 flex items-center justify-center text-white">

                  </svg>
              </div>
              <div class="ml-3">
                  <p class="text-gray-800 text-xs">added you to the group: UX Designers</p>
                  <p class="text-gray-500 text-xs mt-1">2 hours ago</p>
              </div>
          </div>
      </div>
  </div>
</div>
