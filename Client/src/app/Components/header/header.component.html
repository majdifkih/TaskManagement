<nav class="headmain border-gray-200 bg-gradient-to-r from-cyan-400 to-blue-700"  (click)="closeDropdowns($event)">
  <div class="max-w-screen-xl flex items-center justify-between" >
    <div class="d-flex gap-20"><app-side-bar></app-side-bar>
      <a routerLink="/dash" class="flex items-center space-x-3 rtl:space-x-reverse pt-2">
        <img src="../../../assets/logo.png" class="h-11 rounded-full" alt="ProjectFlow Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">ProjectFlow</span>
    </a>
    </div>
   
    <div class="flex items-center space-x-4 pt-3">
      <ul class="flex space-x-4 rtl:space-x-reverse">
        <li>
          <a routerLink="/dash" 
             class="py-2 px-3 text-white font-bold"
             style="background: linear-gradient(to right, red, #a40000); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
             Home
          </a>
        </li>
        <li>
          <a routerLink="/projects" 
             class="py-2 px-3 text-white font-bold"
             style="background: linear-gradient(to right, red, #a40000); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
             Projects
          </a>
        </li>
        <li *ngIf="!isAdmin">
          <a routerLink="/mytasks"
             class="py-2 px-3 text-white font-bold"
             style="background: linear-gradient(to right, red, #a40000); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
             Tasks
          </a>
        </li>
        <li>
          <a routerLink="/dash" 
             class="py-2 px-3 text-white font-bold"
             style="background: linear-gradient(to right, red, #a40000); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
             Contact
          </a>

        </li>
      </ul>
      
        


        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="p-2 flex items-center justify-center ">
          
            <button type="button" class="flex text-sm rounded-full focus:ring-1 focus:ring-gray-300 dark:focus:ring-gray-600 p-1"  id="user-menu-button" aria-expanded="false"  data-dropdown-placement="bottom">
              <svg class="w-12 h-12 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
            </button>
          </button>
          
          
          <mat-menu #menu="matMenu">
            <a routerLink="/profil"><button mat-menu-item>
              <div class="d-flex gap-2">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
              </svg>
              <span>Profile</span>
            </div>
            </button></a>
        
            <button mat-menu-item (click)="confirmationlogoutAlert()">
              <div class="d-flex gap-2">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
             </svg>
              <span>Sign out</span>
            </div>
            </button>
          </mat-menu>
        <!-- Notification -->
        <div class="relative cursor-pointer" (click)="onNotification()">
            <div class="absolute text-xs text-white -top-1 -right-1 bg-red-500 rounded-full p-1 w-5 h-5 mt-2">
                <span>12</span>
            </div>
            <div class="p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-white w-6 h-6" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
</nav>

<div *ngIf="showNotification"   (click)="clickOutside($event)">
  <div class="fixed w-80 bg-gray-800 bg-opacity-90 p-3 rounded-lg shadow-lg ">
 
      <div class="bg-white p-2 rounded-lg shadow-md">
          <div class="flex items-center">
              <div class="w-14 h-6 rounded-full bg-indigo-500 flex items-center justify-center text-white">
                  <svg width="20" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1.333 14.667C1.333 13.252 1.895 11.896 2.895 10.895 3.896 9.895 5.252 9.333 6.667 9.333c1.414 0 2.771.562 3.772 1.562C11.438 11.896 12 13.252 12 14.667H1.333zm5.333-6C4.457 8.667 2.667 6.877 2.667 4.667 2.667 2.457 4.457.667 6.667.667c2.21 0 4 1.79 4 4 0 2.21-1.79 4-4 4zM11.575 10.155c1.02.262 1.931.839 2.604 1.649.673.81 1.073 1.812 1.144 2.863H13.333c0-1.74-.667-3.324-1.758-4.512C10.785 8.138 10.232 7.526 9.928 6.841c-.306-.684-.464-1.425-.463-2.175 0-.911.233-1.807.678-2.602.755.152 1.434.56 1.922 1.156.487.596.754 1.342.754 2.112 0 .475-.101.944-.297 1.377-.196.433-.482.819-.839 1.132-.358.314-.778.547-1.233.684-.455.138-.933.176-1.404.114z" fill="#fff"/>
                  </svg>
              </div>
              <div class="ml-3">
                  <p class="text-gray-800 text-xs">added you to the group: UX Designers</p>
                  <p class="text-gray-500 text-xs mt-1">2 hours ago</p>
              </div>
          </div>
      </div>
  </div>
</div>


<div *ngIf="showlogoutAlert" class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-smoke-light bg-gray-900 bg-opacity-50">
  <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <div class="flex flex-col items-center text-center">
      <div class="inline-block p-4 bg-yellow-50 rounded-full">
        <svg class="w-12 h-12 fill-current text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
        </svg>
      </div>
      <h2 class="mt-2 font-semibold text-gray-800">Confirm Logout</h2>
      <p class="mt-2 text-sm text-gray-600 leading-relaxed">Are you sure you want to log out?</p>
    </div>

    <div class="flex items-center mt-3">
      <button (click)="closeAlert()" class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-md">
        Cancel
      </button>
      <button (click)="logout()" class="flex-1 px-4 py-2 ml-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md">
        Log Out
      </button>
    </div>
  </div>
</div>
